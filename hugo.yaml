---
baseURL: https://francescoromeo02.github.io/
languageCode: en-us
title: FR
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: FR
  description: "Portfolio WebSite"
  keywords: [Blog, Portfolio, PaperMod, Software, dev, coding, learning]
  author: Romeo
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "1/Jan/2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/IconWeb/icons8-96.png"
    favicon16x16: "/images/IconWeb/icons8-16.png"
    favicon32x32: "/images/IconWeb/icons8-32.png"
    apple_touch_icon: "/images/IconWeb/icons8-96.png"
    safari_pinned_tab: "/images/IconWeb/icons8-96.png"

  label:
    text: "Home"
    icon: /images/IconWeb/icons8-96.png
    iconHeight: 35

  profileMode:
    enabled: true
    subtitle: "Welcome to my personal website!"
    imageUrl: "/images/icon.png"
    imageTitle: "image not founded"
    imageWidth: 150
    imageHeight: 150
    buttons:
      - name: Posts
        url: "/post"
      - name: Projects
        url: "/project"
      - name: CV
        url: "/cv"

  socialIcons:
    - name: "GitHub"
      url: "https://github.com/FrancescoRomeo02"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/francescoromeo02/"
    - name: "X"
      url: "https://twitter.com/FraRome26"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
